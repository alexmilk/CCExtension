<html ng-app="myApp">
<head>
  <script src="/js/angular/angular.min.js"></script>
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/js/foundation/foundation.min.js"></script>
  <script src="/app.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>Kaltura Customer Care's Chrome Extension</title>
</head>
<body ng-controller="customerCareCtrl">
<div id="wrapper">
  <img src="/img/Kaltura.svg" id="logo"/>
  <ul class="tabs" data-tab>
    <li class="tab-title active"><a href="#panel1">Jira</a></li>
    <li class="tab-title"><a href="#panel2">Coming Soon</a></li>
  </ul>
  <div class="row tabs-content">
    <div class="large-12 columns content active" id="panel1">
      <h6>Search for a JIRA ticket</h6>
      <div class="row collapse">
        <div class="small-10 columns">
          <input autofocus my-enter="openJira()" class="textbox" type="text" ng-model="jira" placeholder="JIRA number">
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix" id="jiraButton" ng-click="openJira()">Go</a>
        </div>
      </div>
      <h6>Search for Salesforce Ticket</h6>
      <div class="row collapse">
        <div class="small-10 columns">
          <input autofocus my-enter="openSalesforce()" class="textbox" type="text" ng-model="salesforce" placeholder="Salesforce ticket number">
        </div>
        <div class="small-2 columns">
          <a href="#" class="button postfix" ng-click="openSalesforce()">Go</a>
        </div>
        <a href="#" class="button success postfix" ng-click="getKs()">Get KS</a>
        <br>
        <a href="#" class="button success postfix" ng-click="getPlayerInfo()">Get Player Info</a>
        <br>
        <a href="#" class="button success postfix" data-reveal-id="myModal" ng-click="displayURLQRCode($event)">URL To QR Code</a>
      </div>
    </div> <!-- End of panel 1 -->
    <div id="myModal" class="reveal-modal" data-reveal style="max-height:200px;">
      <img id="spinner" ng-src="/img/spinner.gif" style="display:none;">
      <img ng-src="{{qrCodeImgSrc}}" />
      <a class="close-reveal-modal">&#215;</a>
    </div>
    <div class="large-12 columns content" id="panel2">
      <h2>Coming Soon</h2>
    </div>
  </div> <!-- End of Row -->
</div> <!-- Enf of Wrapper -->



</body>
</html>
