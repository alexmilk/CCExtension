<html ng-app="myApp">
  <head>
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>

     <script src="/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--<link rel="stylesheet" type="text/css" href="/css/foundation.css">-->

    <title>Kaltura Customer Care's Chrome Extension</title>
    <style>

      /*@import url('/css/styles.css');*/


    </style>


  </head>
  <body ng-controller="customerCareCtrl">   
    <div style="width:400px">
      <img src="/img/Kaltura.svg" id="logo"/>
      <div class="row">
        <div class="large-12 columns">
          <h4>Search for a JIRA ticket</h4>
          <div class="row collapse">
            <div class="small-10 columns">
              <input autofocus my-enter="openJira()" class="textbox" type="text" ng-model="jira" placeholder="JIRA Number">
            </div>
            <div class="small-2 columns">
              <a href="#" class="button  postfix" ng-click="openJira()">Go</a>
            </div>
          </div>
        </div> <!-- End of large-12 colums -->
      </div> <!-- End of Row -->
    </div>
  </body>
</html>
