<html ng-app="myApp">
<head>

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../js/foundation/foundation.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/jquery.cookie/jquery.cookie.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../../bower_components/angular-material/angular-material.js"></script>
    <script src="../../app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../bower_components/angular-material/angular-material.css">
    <title>Kaltura Customer Care's Chrome Extension</title>
</head>
<body ng-controller="customerCareCtrl">

<md-divider ng-if="!$last"></md-divider>
<md-content class="md-padding" class="mainPage" layout-padding style="width: 340px;" id="popupContainer">
    <!--<img src="/img/Kaltura.svg" id="logo"/>-->
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="{{titleText}}" ng-repeat="(tabIndex, titleText) in tabs.titles">
            <md-content class="md-padding">
                <h1 class="md-display-2" style="margin-left:20px">{{titleText}}</h1>
                <div class="row collapse" ng-repeat="tab in tabs" ng-if="tab.appearsInTab===tabIndex">
                    <div class="small-8 columns" >
                        <md-input-container>
                            <label> {{tab.text}} </label>
                            <input my-enter="tab.action(event)" id='{{tab.buttonName}}'ng-model="tab.model">
                        </md-input-container>
                    </div>
                    <div class="small-4 columns">
                        <md-button ng-click="tab.action(event)" class="md-raised md-primary">{{tab.buttonName}}
                        </md-button>
                    </div>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>

<div class="md-padding" layout="row" layout-sm="column" layout-align="left center"
     style="padding-top: 0;">
            <md-button ng-repeat="button in notInTabs" ng-click="button.action($event)" class="md-raised">{{button.buttonName}}</md-button>
</div>
</md-content>

</body>



</html>
